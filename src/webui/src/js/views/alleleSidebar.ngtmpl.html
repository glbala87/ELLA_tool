<div class="sidebar" ng-class="{'expanded': $ctrl.expanded}">
    <div class="controls">
        <button
            class="blue id-add-excluded"
            ng-click="$ctrl.addExcludedAllelesClicked({
      analysisId: $ctrl.analysisId,
      readOnly: $ctrl.readOnly,
      genepanel: $ctrl.selectedGenepanel,
      includedAlleleIds: $ctrl.manuallyAddedAlleles,
      excludedAlleleIds: $ctrl.excludedAlleleIds,
    })"
        >
            <svg
                id="i-plus"
                class="buttonmark"
                viewBox="0 0 32 32"
                width="32"
                height="32"
                fill="none"
                stroke="currentcolor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="6.25%"
            >
                <path d="M16 2 L16 30 M2 16 L30 16" />
            </svg>
            <span>
                {{ $ctrl.manuallyAddedAlleles.length || 0 }}/{{
                    $ctrl.getExcludedAlleleCount()
                }}</span
            ><span class="add-excluded-button">Filtered</span>
        </button>

        <button
            ng-if="$ctrl.showQuickClassificationBtn"
            ng-click="$ctrl.toggleExpanded()"
            class="blue quick-classification-button"
        >
            {{ $ctrl.expanded ? 'Full classification' : 'Quick classification' }}
        </button>
    </div>

    <allele-sidebar-list-react
        class="id-unclassified"
        section-title="'Unclassified variants'"
        allele-ids-path="'views.workflows.alleleSidebar.unclassified'"
        alleles-path="'views.workflows.interpretation.data.alleles'"
    >
    </allele-sidebar-list-react>

    <allele-sidebar-list
        class="id-unclassified"
        allele-ids-path="'views.workflows.alleleSidebar.unclassified'"
        alleles-path="'views.workflows.interpretation.data.alleles'"
        row-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        toggle-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        order-by-path="'views.workflows.alleleSidebar.orderBy.unclassified'"
        togglable="false"
        read-only="$ctrl.readOnly"
        section-title="Unclassified variants"
        expanded="$ctrl.expanded"
        allow-quick-classification="true"
        shade-multiple-in-gene="true"
    >
    </allele-sidebar-list>
    <allele-sidebar-list
        class="id-classified"
        comment-type="evaluation"
        allele-ids-path="'views.workflows.alleleSidebar.classified'"
        alleles-path="'views.workflows.interpretation.data.alleles'"
        row-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        toggle-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        order-by-path="'views.workflows.alleleSidebar.orderBy.classified'"
        togglable="$ctrl.isTogglable"
        toggled="$ctrl.isToggled"
        read-only="$ctrl.readOnly"
        section-title="Classified variants"
        expanded="$ctrl.expanded"
        shade-multiple-in-gene="true"
    >
    </allele-sidebar-list>

    <div class="spacer"></div>

    <allele-sidebar-list
        class="id-notrelevant"
        comment-type="analysis"
        allele-ids-path="'views.workflows.alleleSidebar.notRelevant'"
        alleles-path="'views.workflows.interpretation.data.alleles'"
        row-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        toggle-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        order-by-path="'views.workflows.alleleSidebar.orderBy.notRelevant'"
        togglable="false"
        read-only="$ctrl.readOnly"
        section-title="Not relevant variants"
        expanded="$ctrl.expanded"
        shade-multiple-in-gene="true"
    >
    </allele-sidebar-list>
    <allele-sidebar-list
        class="id-technical"
        comment-type="analysis"
        allele-ids-path="'views.workflows.alleleSidebar.technical'"
        alleles-path="'views.workflows.interpretation.data.alleles'"
        row-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        toggle-clicked-path="'views.workflows.alleleSidebar.alleleRowClicked'"
        order-by-path="'views.workflows.alleleSidebar.orderBy.technical'"
        togglable="false"
        read-only="$ctrl.readOnly"
        section-title="Technical variants"
        expanded="$ctrl.expanded"
        shade-multiple-in-gene="true"
    >
    </allele-sidebar-list>
</div>
