<div class="contentbox fixed-width-numbers" ng-class="vm.getClasses()">
    <div class="cb titlebar">
        <div>
            <h3 class="title" ng-if="!vm.getUrl()">{{ vm.boxtitle | noUnderscores }}</h3>
            <h3 class="title" ng-if="vm.getUrl()">
                <a-clip href="{{ vm.getUrl() }}">{{ vm.boxtitle | noUnderscores }}</a-clip>
            </h3>
        </div>
    </div>
    <div class="cb-body" ng-transclude="cbbody"></div>
</div>
