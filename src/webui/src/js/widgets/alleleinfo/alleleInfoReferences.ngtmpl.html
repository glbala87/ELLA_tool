<contentbox
    class="max-width id-references-box"
    boxtitle="{{ $ctrl.title }}"
    ng-if="$ctrl.hasContent() && !($ctrl.type == 'ignored' && !$ctrl.showExcluded)"
>
    <cbbody>
        <article
            class="id-reference-{{ $ctrl.type }}-unpublished"
            ng-repeat="ref in $ctrl.references[$ctrl.type].unpublished track by ref.id"
        >
            <allele-info-reference-detail reference-id="ref.id"></allele-info-reference-detail>
            <referenceassessment reference-id="ref.id"></referenceassessment>
        </article>
        <article
            class="id-reference-{{ $ctrl.type }}-published"
            ng-repeat="ref in $ctrl.references[$ctrl.type].published track by ref.id"
        >
            <allele-info-reference-detail reference-id="ref.id"></allele-info-reference-detail>
            <referenceassessment reference-id="ref.id"></referenceassessment>
        </article>

        <article
            class="id-article-unreferenced"
            ng-repeat="ref in $ctrl.references.missing track by ref.pubmed_id"
            ng-if="$ctrl.type === 'pending'"
        >
            <section class="line-wrapper">
                <div>
                    <h5 class="wrap">
                        Missing data for Pubmed ID
                        <a-clip href="https://pubmed.ncbi.nlm.nih.gov/{{ ref.pubmed_id }}">{{
                            ref.pubmed_id
                        }}</a-clip>
                        in database. Please add the reference manually.
                    </h5>
                </div>
            </section>
        </article>
    </cbbody>
</contentbox>
